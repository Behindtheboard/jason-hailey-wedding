<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hailey + Jason</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="container">
      <header>
        <div id="title">Hailey + Jason</div>
        <div id="dropdown-container">
          <img id="menu-button" src="fabef48463a14a5068d8.png" />
          <ul id="dropdown-menu">
            <div><img id="menu-close-button" src="403cf8db4da4ef441a7b.png" /></div>
            <li>home</li>
            <li>our story</li>
            <li>details</li>
            <li>accomodations</li>
            <li>registry</li>
            <li>rsvp</li>
          </ul>
          <button id="unmute" class="visible"></button>
          <button id="mute"></button>
          <input
            type="range"
            id="volume-control"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </header>
      <main>
        <div id="video-container">
          <video preload muted autoplay loop playsinline>
            <source
              media="(max-width:500px)"
              src="ea32ffc0f04793824ad1.mp4"
              type="video/mp4"
            />
            <source
              media="(min-width:501px)"
              src="3108635a6214ca4e50db.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div id="saveTheDate">may 26 2025</div>
        <div id="countdown-container">
          <div id="counter"></div>
        </div>
        <div id="our-story-container" class="section">
          <h2>our story</h2>
          <p></p>
        </div>
        <div id="details-container" class="section">
          <h2>details</h2>
          <p></p>
        </div>
        <div id="accomodations-container" class="section">
          <h2>accomodations</h2>
          <p></p>
        </div>
        <div id="registry-container" class="section">
          <h2>registry</h2>
          <p></p>
        </div>
        <div id="rsvp-container" class="section">
          <button id="rsvp">rsvp</button>
          <p></p>
        </div>
      </main>
    </div>
  </body>
</html>
