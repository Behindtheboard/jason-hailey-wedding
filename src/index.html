<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailey + Jason</title>

</head>
<body>
    <div id="container">
        <header>
            <div id="title">Hailey + Jason</div>
            <div id="dropdown-container">
                <img id="menu-button" src="./img/menu.svg"></img>
                <ul id="dropdown-menu">
                    <div><img id="menu-close-button" src="./img/menu-close.svg"></img></div>
                    <li>Home</li>
                    <li>Our Story</li>
                    <li>Details</li>
                    <li>Accomodations</li>
                    <li>Registry</li>
                    <li>RSVP</li>
                </ul>
                <button id="unmute" class="visible"></button>
                <button id="mute"></button>
            </div>
        </header>
        <main>
            <div id="video-container">
                <video preload="auto" muted autoplay loop playsinline >
                    <source media="(max-width:1100px)"src="img/bg-video-small.mp4" type="video/mp4">
                    <source media="(min-width:1101px)"src="img/bg-video-1080.mp4" type="video/mp4">
                </div>
            <div id="saveTheDate">may 26 2025</div>
            <div id="countdown-container">
                <div id="counter"></div>
            </div>
            <div id="our-story-container" class="section">
                <h2>Our Story</h2>
                <p></p>
            </div>
            <div id="details-container" class="section">
                <h2>Details</h2>
                <p></p>
            </div>
            <div id="accomodations-container" class="section">
                <h2>Accomodations</h2>
                <p></p>
            </div>
            <div id="registry-container" class="section">
                <h2>Registry</h2>
                <p></p>
            </div>
            <div id="rsvp-container" class="section">
                <button id="rsvp">RSVP</button>
            </div>
        </main>
    </div>

</body>
</html>
